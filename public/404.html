<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Top Online Form</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      h1 {
        font-size: 80px;
        margin: 0;
        color: #ab1e1e; /* Your Theme Red */
      }
      h2 {
        color: #333;
        margin-top: 10px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .home-btn {
        background-color: #004080; /* Your Theme Blue */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
        display: inline-block;
      }
      .home-btn:hover {
        background-color: #002b55;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you are looking for does not exist or has been moved.</p>
      <a href="/" class="home-btn">Go to Home Page</a>
    </div>
  </body>
</html>
