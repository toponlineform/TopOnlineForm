<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
       /* Loading Animation taaki user ko lage process ho raha hai */
       body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    </style>
  </head>
  <body>
    <h3>Loading page...</h3>
    
    <script>
      // 1. Current URL nikalo (Jahan user abhi hai aur error aa raha hai)
      var pathName = window.location.pathname;
      
      // 2. Check karo ki kya URL ke last mein .html nahi hai?
      // Aur ye bhi check karo ki ye root path (/) toh nahi hai
      if (pathName && pathName !== '/' && !pathName.endsWith('.html')) {
        
        // 3. Agar .html nahi hai, toh jod do
        var newUrl = pathName + ".html" + window.location.search + window.location.hash;
        
        // 4. Browser ko sahi file par bhej do
        window.location.replace(newUrl);
        
      } else {
        // Agar file sach mein exist nahi karti (e.g. user ne type hi galat kiya),
        // toh neeche wapas "Page Not Found" ka message dikha do
        document.body.innerHTML = `
          <div style="text-align:center; padding:50px;">
            <h1 style="color:red; font-size:50px;">404</h1>
            <h2>Page Not Found</h2>
            <p>Humne check kiya, par ye page exist nahi karta.</p>
            <a href="/" style="background:#004080; color:white; padding:10px 20px; text-decoration:none; border-radius:5px;">Home Page</a>
          </div>
        `;
      }
    </script>
  </body>
</html>
